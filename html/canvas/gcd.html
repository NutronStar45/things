<!DOCTYPE html>
<html>

<body style="background-color: #000;">
    <canvas id="canvas" width="1000" height="1000"></canvas>
</body>

<script>
    let ctx = document.getElementById("canvas").getContext("2d");
    function gcd(a, b) {
        if (b > a) {
            let t = a;
            a = b;
            b = t;
        }
        let r = a % b;
        while (r > 0) {
            a = b;
            b = r;
            r = a % b;
        }
        return b;
    }
    let brightness;
    for (let i = 0; i < 500; i++) {
        for (let j = 0; j < 500; j++) {
            brightness = 1 - (3 / 4) ** (gcd(i + 1, j + 1) - 1);
            ctx.fillStyle = "#" + Math.round(brightness * 255).toString(16).padStart(2, "0").repeat(3);
            ctx.fillRect(2*i, 2*j, 2, 2);
        }
    }
</script>

</html>
